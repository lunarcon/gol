<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conway's Game of Life</title>
        <style type="text/css">
            body {
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
            #universe {
                background-color: #000;
                overflow: hidden;
                min-width: 100vw;
                min-height: 100vh;
            }
            td {
                padding: 0px;
                margin: 0px;
                width: 10px;
                height: 10px;
                border-radius: 5px;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0px;
                padding: 0px;
                margin: 0px;
            }
            td.d {
                background-color: #111;
            }
            td.a {
                background-color: #ccc;
            }
            td:hover {
                background-color: #555;
            }
        </style>
        <script type="text/javascript">
            const rows = Math.floor(window.innerHeight / 10);
            const cols = Math.floor(window.innerWidth / 10);
            let currGen =[rows];
            let nextGen =[rows];
            function makeRandomUniverse() {
                for (let i = 0; i < rows; i++) {
                    currGen[i] = new Array(cols);
                    nextGen[i] = new Array(cols);
                }
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        currGen[i][j] = 0;
                        nextGen[i][j] = 0;
                    }
                }
                let world = document.getElementById('universe');       
                let tbl = document.createElement('table');
                let seed = Math.random() * 0.3 + 0.05;
                for (let i = 0; i < rows; i++) {
                    let tr = document.createElement('tr');
                    for (let j = 0; j < cols; j++) {
                        let cell = document.createElement('td');
                        cell.setAttribute('id', i + '_' + j);
                        let d = Math.random() > seed
                        cell.setAttribute('class', d ? 'd' : 'a');
                        currGen[i][j] = d ? 0 : 1;
                        cell.addEventListener('click',cellClick);         
                        tr.appendChild(cell);
                    }
                    tbl.appendChild(tr);
                }
                world.appendChild(tbl);
            }
            function cellClick() {
                let loc = this.id.split("_");
                let row = Number(loc[0]);
                let col = Number(loc[1]);
                if (this.className==='a'){
                    this.setAttribute('class', 'd');
                    currGen[row][col] = 0;   
                }else{
                    this.setAttribute('class', 'a');
                    currGen[row][col] = 1;
                }
            }
            function countNeighbors(row, col) {
                let count = 0;
                let nrow=Number(row);
                let ncol=Number(col);           
                let neighbors = [
                    currGen[(nrow-1+rows)%rows][(ncol-1+cols)%cols],
                    currGen[(nrow-1+rows)%rows][ncol],
                    currGen[(nrow-1+rows)%rows][(ncol+1)%cols],
                    currGen[nrow][(ncol-1+cols)%cols],
                    currGen[nrow][(ncol+1)%cols],
                    currGen[(nrow+1)%rows][(ncol-1+cols)%cols],
                    currGen[(nrow+1)%rows][ncol],
                    currGen[(nrow+1)%rows][(ncol+1)%cols]
                ];
                for (let i = 0; i < neighbors.length; i++) {
                    count += neighbors[i];
                }
                return count;
            }
            function createNextGen() {
                for (row in currGen) {
                    for (col in currGen[row]) {               
                        let neighbors = countNeighbors(row, col);
                        if (currGen[row][col] == 1) {
                            if (neighbors < 2) {
                                nextGen[row][col] = 0;
                            } else if (neighbors == 2 || neighbors == 3) {
                                nextGen[row][col] = 1;
                            } else if (neighbors > 3) {
                                nextGen[row][col] = 0;
                            }
                        } else if (currGen[row][col] == 0) {
                            if (neighbors == 3) {
                                nextGen[row][col] = 1;
                            }
                        }
                    }
                }          
            }
            function updateCurrGen() {
                for (row in currGen) {
                    for (col in currGen[row]) {
                        currGen[row][col] = nextGen[row][col];
                    }
                }
            }
            function updateUniverse() {
                let cell='';
                for (row in currGen) {
                    for (col in currGen[row]) {
                        cell = document.getElementById(row + '_' + col);
                        if (currGen[row][col] == 0) {
                            cell.setAttribute('class', 'd');
                        } else {
                            cell.setAttribute('class', 'a');
                        }
                    }
                }
            }
            function runLife(){           
                createNextGen();
                updateCurrGen();
                updateUniverse();
            }
            function begin() {
                makeRandomUniverse();
                setInterval(runLife, 10);
            }
        </script>
    </head>
    <body onload="begin()" onresize="location.reload()">
        <div id="universe"></div>
    </body>
</html>
